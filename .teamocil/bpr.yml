# For configurations examples see:
# https://github.com/remiprev/teamocil#examples
windows:
  - name: bpr
    root: ~/bpr
    layout: main-vertical
    panes:
      - commands:
        - brew services start gitlab-runner
        - lando start
      - commands:
        - sleep 3
        - lando php artisan queue:work
      - commands:
        - yarn watch
